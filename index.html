<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Snake!</title>
  <script src="https://kit.fontawesome.com/7740c1576a.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/png" href="snake.png">
  <audio id="musicControls" autoplay loop preload="auto" src="c418 - cat.mp3">
  </audio>
</head>

<body>
  <div id="JustStarted">
    <table id="GetData" class="tablePadding">
      <tr>
        <td>
          <input type="text" name="playerUsername" id="username" placeholder="Username">
        </td>
      </tr>
      <tr>
        <td>
          <button id="okStartGame">Ok, inziamo a giocare!</button>
        </td>
      </tr>
    </table>
  </div>


  <table id="GameStarted" class="tablePadding">
    <tr>
      <td class="tableLeaderboard">
        <table id="scoreboard" class="tablePadding"></table>
      </td>
      <td>
        <p style="font-size: large;">Current player: <span style="color: lightslategrey" id="displayUsername"></span>
          <br> <a style="color: rebeccapurple" id="changeUsername">[Change Username]</a> </p>
          <div id="DisplayGame">
          </div>
        </td>
      </tr>
      <tr>
        <td><table id="musicController">
          <tr>
            <td>
              <button onclick="lowerVolume()"><i class="fas fa-volume-down"></i></button>
            </td>
            <td>
              <button onclick="toggleMusic()"><i id="playButton" class="fas fa-pause"></i></button>
            </td>
            <td>
              <button onclick="higherVolume()"><i class="fas fa-volume-up"></i></button>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <button class="restartButton" onClick="pause()">Pause Game</button>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <button class="restartButton" onClick="restartGame()">Restart Game</button>
      </td>
    </tr>
  </table>
  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
  <script defer src="init.js"></script>
  <script defer src="highscore.js"></script>
  <script defer src="currentPlayer.js"></script>
  <script defer src="usernameInput.js"></script>
  <script defer src="component.js"></script>
  <script defer src="script.js"></script>
  <script defer src="music.js"></script>
</body>

</html>
