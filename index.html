<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Snake!</title>
  <script src="https://kit.fontawesome.com/7740c1576a.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <audio id="musicControls" autoplay loop preload="auto" src="sounds/theme.wav"></audio>
</head>

<body>
  <div id="JustStarted">
    <table id="GetData" class="tablePadding">
      <tr>
        <td>
          <input type="text" name="playerUsername" id="username" placeholder="Username">
        </td>
      </tr>
      <tr>
        <td>
          <button id="okStartGame">Start Game!</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="GameStarted">
    <div id="VideoGame">
      <p style="font-size: large;">Current player: <span style="color: lightslategrey" id="displayUsername"></span>
        <br>
        <a style="color: rebeccapurple" id="changeUsername">[Change Username]</a> </p>
      <div id="DisplayGame">
      </div>
      <div id="arrowControls">
        <!-- Controlli per il cellulare -->
        <button onClick="moveUp()"><i class="fas fa-arrow-up"></i></button>
        <br>
        <button onClick="moveLeft()"><i class="fas fa-arrow-left"></i></button>
        <button onClick="pause()"> <i class="fas fa-circle"></i></button>
        <button onClick="moveRight()"><i class="fas fa-arrow-right"></i></button>
        <br>
        <button onClick="moveDown()"><i class="fas fa-arrow-down"></i></button>
      </div>
      <div>
        <table class="tablePadding controlsTable">
          <tr>
            <td>
              <button id="pauseButton" onClick="pause()">Pause Game</button>
              <button onClick="restartGame()">Restart Game</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div id="LeaderBoard">
      <div class="tablePadding">
        <table id="musicController" class="controlsTable">
          <tr>
            <td>
              <button onclick="lowerVolume()"><i class="fas fa-volume-down"></i></button>
            </td>
            <td>
              <button onclick="toggleMusic()"><i id="playButton" class="fas fa-pause"></i></button>
            </td>
            <td>
              <button onclick="higherVolume()"><i class="fas fa-volume-up"></i></button>
            </td>
          </tr>
        </table>
      </div>
      <center>
        <div class="tableLeaderboard">
          <table id="scoreboard" class="tablePadding"></table>
        </div>
      </center>
    </div>
  </div>

  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
  <script defer src="js/init.js"></script>
  <script defer src="js/currentPlayer.js"></script>
  <script defer src="js/usernameInput.js"></script>
  <script defer src="js/component.js"></script>
  <script defer src="js/script.js"></script>
  <script defer src="js/music.js"></script>
  <script defer src="js/highscore.js"></script>
</body>

</html>
